<div class="calendar-wrapper">
  <div class="month-wrapper">
    <button (click)="prevMonth()"><</button>
    <h2>{{ currentDate | date: 'MMMM yyyy' : '' : 'ru' | titlecase | transformMonthName}}</h2>
    <button (click)="nextMonth()">></button>
    <button (click)="toCurrent()">Сегодня</button>
  </div>

  <table>
    <tbody>
      <tr *ngFor="let week of weeks; let index = index">
        <td *ngFor="let day of week">

          <app-day-cell
            [weekIndex]="index"
            [day]="day"
            [ngbPopover]="popover"
            [autoClose]="'outside'"
            placement="end"
            #popoverInstance="ngbPopover"></app-day-cell>

          <ng-template #popover>
            <app-event-form
              [day]="day"
              [popover]="popoverInstance"></app-event-form>
          </ng-template>

        </td>
      </tr>
    </tbody>
  </table>
</div>
